<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div
        th:fragment="header_section(activeLink)"
        class="header_section"
        th:attrappend="class=${activeLink == 'index'? '_home': ''}">
    <div class="container-fluid">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/}"
                           th:classappend="${activeLink == 'index'}? 'active'">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/services}"
                           th:classappend="${activeLink == 'services'}? 'active'">Services</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/about}"
                           th:classappend="${activeLink == 'about'}? 'active'">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/projects}"
                           th:classappend="${activeLink == 'projects'}? 'active'">Project</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="blog.html">Blog</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/testimonial}"
                           th:classappend="${activeLink == 'testimonial'}? 'active'">Testimonial</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/contact}"
                           th:classappend="${activeLink == 'contact'}? 'active'">Contact Us</a>
                    </li>
                </ul>
                <form class="form-inline my-2 my-lg-0">
                    <div class="login_text">
                        <ul>
                            <li><a th:href="@{/users/login}">Login</a></li>
                            <li><a href="#"><i class="fa fa-user" aria-hidden="true"></i></a></li>
                            <li th:if="${activeLink == 'index'}">
                                <a href="#" class="text-center">User:
                                    <th:block th:text="${welcomeMessage}"></th:block>
                                    !
                                </a>
                            </li>
                        </ul>
                    </div>
                    <div class="quote_btn"><a th:href="@{/users/register}">Register</a></div>
                </form>
            </div>
        </nav>
    </div>
    <!-- banner section start -->
    <div th:if="${activeLink == 'index'}">
        <div th:replace="~{fragments/banner::banner}">
        </div>
    </div>
    <!-- banner section end -->
</div>
</body>
</html>
