<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>EventDetailsFields</title>
</head>
<body>
<div th:fragment="event_details_fields">
    <p><strong th:text="#{event.details.fields.start.date}">Start date: </strong> <span th:text="*{startDate}"></span></p>
    <p><strong th:text="#{event.details.fields.end.date}">End date: </strong> <span th:text="*{endDate}"></span></p>
    <p><strong th:text="#{event.details.fields.time}">Time: </strong> <span th:text="*{time}"></span></p>
</div>
</body>
</html>
