<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- basic -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- mobile metas -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1">
    <!-- site metas -->
    <title>Contact</title>
    <meta name="keywords" content="">
    <meta name="description" content="">
    <meta name="author" content="">
    <!-- bootstrap css -->
    <link rel="stylesheet" type="text/css" href="../css/bootstrap.min.css">
    <!-- style css -->
    <link rel="stylesheet" type="text/css" href="../css/style.css">
    <!-- Responsive-->
    <link rel="stylesheet" href="../css/responsive.css">
    <!-- favicon -->
    <link rel="icon" type="image/png" sizes="32x32" href="../images/favicon-32x32.png"/>
    <!-- Scrollbar Custom CSS -->
    <link rel="stylesheet" href="../css/jquery.mCustomScrollbar.min.css">
    <!-- Tweaks for older IEs-->
    <link rel="stylesheet" href="https://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css">
    <!-- fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;500;600;800&family=Sen:wght@400;700;800&display=swap"
          rel="stylesheet">
    <!-- Fontawesome CSS -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.9/css/all.css">
    <link rel="stylesheet" href="https://cdn.materialdesignicons.com/3.0.39/css/materialdesignicons.min.css">
</head>
<body>
<!-- header top section start -->
<div th:replace="~{fragments/header_top_section::header_top_section}"></div>
<!-- header top section start -->
<!-- header section start -->
<div th:replace="~{fragments/header_section::header_section(activeLink = 'contact')}"></div>
<!-- header section end -->
<!-- contact section start -->
<div class="contact_section layout_padding">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h1 class="contact_taital" th:text="#{contacts.contact.us}">Contact Us</h1>
            </div>
        </div>
    </div>
    <div class="container-fluid">
        <div class="contact_section_2" style="align-content: center">
            <div class="row">
                <div class="col-md-6">
                    <form th:action="@{/contact}"
                          th:method="post"
                          th:object="${messageData}">
                        <div class="mail_section_1">
                            <div class="email-field form-group">
                                <input th:field="*{name}"
                                       th:errorclass="is-invalid"
                                       type="text" class="mail_text" th:placeholder="#{contacts.name}" name="name">
                                <th:block th:errors="*{name}" class="invalid-feedback danger">Name error
                                    message!</th:block>
                            </div>
                            <div class="email-field form-group">
                                <input th:field="*{number}"
                                       th:errorclass="is-invalid"
                                       type="text" class="mail_text" th:placeholder="#{contacts.number}"
                                       name="number">
                                <th:block th:errors="*{number}" class="invalid-feedback danger">Number error
                                    message!</th:block>
                            </div>
                            <div class="email-field form-group">
                                <input th:field="*{email}"
                                       th:errorclass="is-invalid"
                                       type="text" class="mail_text" th:placeholder="#{contacts.email}" name="email">
                                <th:block th:errors="*{email}" class="invalid-feedback danger">Email error
                                    message!</th:block>
                            </div>
                            <div class="email-field form-group">
                            <textarea th:field="*{text}"
                                      th:errorclass="is-invalid"
                                      class="massage-bt" placeholder="Massage" rows="5" id="comment"
                                      name="message"></textarea>
                                <th:block th:errors="*{text}" class="invalid-feedback danger">Text error
                                    message!</th:block>
                            </div>
                            <button class="details_button send_bt"
                                    th:href="@{/contact}"
                                    th:text="#{contacts.send}">
                                SEND
                            </button>
                        </div>
                    </form>
                </div>
                <div class="col-md-6 padding_left_15">
                    <div class="contact_img"><img
                            src="https://cdn.pixabay.com/photo/2024/07/14/07/46/customer-service-8893905_1280.png"
                            alt="contact image" style="height: 450px; position: page "></div>
                </div>
            </div>
        </div>
    </div>
    <div class="map_main">
        <div class="map-responsive">
            <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d1751.143853713936!2d25.641520648232245!3d42.426432656494015!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1sbg!2sbg!4v1723270923284!5m2!1sbg!2sbg"
                    width="600" height="600" style="border:0; width: 100%;" allowfullscreen=""></iframe>
        </div>
    </div>
</div>
<!-- contact section end -->
<!-- footer section start -->
<div th:replace="~{fragments/footer_section::footer_section}"></div>
<!-- footer section end -->
<!-- copyright section start -->
<div th:replace="~{fragments/copyright_section::copyright_section}"></div>
<!-- copyright section end -->
<!-- Javascript files-->
<script src="/js/jquery.min.js"></script>
<script src="/js/popper.min.js"></script>
<script src="/js/bootstrap.bundle.min.js"></script>
<script src="/js/jquery-3.0.0.min.js"></script>
<script src="/js/plugin.js"></script>
</body>
</html>
