<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- basic -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- mobile metas -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1">
    <!-- site metas -->
    <title>Housing details</title>
    <meta name="keywords" content="">
    <meta name="description" content="">
    <meta name="author" content="">
    <!-- bootstrap css -->
    <link rel="stylesheet" type="text/css" href="/css/bootstrap.min.css">
    <!-- style css -->
    <link rel="stylesheet" type="text/css" href="/css/style.css">
    <!-- Responsive-->
    <link rel="stylesheet" href="/css/responsive.css">
    <!-- fevicon -->
    <link rel="icon" type="image/png" sizes="32x32" href="/images/favicon-32x32.png"/>
    <!-- Scrollbar Custom CSS -->
    <link rel="stylesheet" href="/css/jquery.mCustomScrollbar.min.css">
    <!-- Tweaks for older IEs-->
    <link rel="stylesheet" href="https://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css">
    <!-- fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;500;600;800&family=Sen:wght@400;700;800&display=swap"
          rel="stylesheet">
    <!-- Fontawesome CSS -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.9/css/all.css">
    <link rel="stylesheet" href="https://cdn.materialdesignicons.com/7.4.47/css/materialdesignicons.min.css">
</head>
<body>
<!-- header top section start -->
<div th:replace="~{fragments/header_top_section::header_top_section}"></div>
<!-- header top section start -->
<!-- header section start -->
<div>
    <div th:replace="~{fragments/header_section::header_section(activeLink='services')}"></div>
</div>
<!-- header section end -->
<div class="housing-details container" th:object="${housingDetails}">
    <h2>Property Details</h2>
    <div class="row">
        <div class="main_image_container">
            <img th:src="@{${housingDetails.getPictureUrl()}}" alt="Main House Image" id="mainImage"
                 class="housing-details main_image">
        </div>
        <div class="housing-details details_section">

            <p><strong>Price:</strong> <span th:text="${housingDetails.getPrice()}"></span>/day</p>
            <p><strong>City:</strong> <span th:text="${housingDetails.getCity()}"></span></p>
            <p><strong>Address:</strong> <span th:text="${housingDetails.getAddress()}"></span></p>
            <p><strong>Floor:</strong> <span th:text="${housingDetails.getFloor()}"></span></p>
            <p><strong>Rooms:</strong> <span th:text="${housingDetails.getRooms()}"></span></p>
        </div>
    </div>
    <button class="details_button">Rent</button>
    <button class="details_button">Add to favorites</button>
    <div class="comment-section">
        <h2>Comments</h2>

        <!-- Existing Comments -->
        <div class="container" id="comments">
            <div class="housing-details comment"
                 th:each="comment : ${housingDetails.getComments()}">
                <div class="author" th:text="${comment.getUser().getUsername()}">Author Name</div>
                <div class="text" th:text="${comment.getText()}">Comment text goes here...</div>
            </div>
        </div>

        <!-- Add New Comment -->
        <div class="add-comment">
            <h3>Add a Comment</h3>
            <form
                    th:action="@{/house/details/{uuid}(uuid=${uuid})}"
                    th:method="post"
                    th:object="${commentData}">
                <label for="comment">Comment:</label>
                <textarea th:field="*{text}"
                          th:errorclass="is-invalid" id="comment" name="comment" rows="4" required></textarea>
                <th:block th:errors="*{text}" class="invalid-feedback danger">Username error
                    message!</th:block>
                <button type="submit">Submit</button>
            </form>
        </div>
    </div>
</div>
<!-- footer section start -->
<div th:replace="~{fragments/footer_section::footer_section}"></div>
<!-- footer section end -->
<!-- copyright section start -->
<div th:replace="~{fragments/copyright_section::copyright_section}"></div>
<!-- copyright section end -->

<!-- jquery latest version -->
<script src="/js/jquery.min.js"></script>
<!-- popper.min.js -->
<script src="/js/popper.min.js"></script>
<!-- bootstrap js -->
<script src="/js/bootstrap.min.js"></script>
<!-- script js -->
<script src="/js/script.js"></script>

<script src="/js/add_comment.js"></script>
</body>
</html>
